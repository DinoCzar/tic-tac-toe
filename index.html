<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div id="container">
      <div id="players">
        <div class="player" id="player-one">
          <input type="text" id="username-p1" placeholder="Username" />
          <div class="submit-div">
            <button type="submit" id="submit-p1">Submit</button>
          </div>
          <div id="username-one"></div>
        </div>
        <div id="vs">VS</div>
        <div class="player" id="player-two">
          <input type="text" id="username-p2" placeholder="Username" />
          <div class="submit-div">
            <button type="submit" id="submit-p2">Submit</button>
          </div>
          <div id="username-two"></div>
        </div>
      </div>
      <div id="board">
        <button class="tile" id="button-1"></button>
        <button class="tile" id="button-2"></button>
        <button class="tile" id="button-3"></button>
        <button class="tile" id="button-4"></button>
        <button class="tile" id="button-5"></button>
        <button class="tile" id="button-6"></button>
        <button class="tile" id="button-7"></button>
        <button class="tile" id="button-8"></button>
        <button class="tile" id="button-9"></button>
      </div>
      <div id="scoreboard">
        <div id="scores"></div>
      </div>
      <div id="new-game">
        <button id="new-game-button">New Game</button>
      </div>
    </div>
  </body>
</html>
