    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Tic Tac Toe</title>

        <button class="tile" id="button-4"></button>
        <button class="tile" id="button-5"></button>
        <button class="tile" id="button-6"></button>
        <button class="tile" id="button-7"></button>
        <button class="tile" id="button-8"></button>
        <button class="tile" id="button-9"></button>

      <div id="scores"></div>
    </div>
  </body>
</html>
